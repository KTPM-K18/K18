<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="assets/css/insertProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="overflow"></div>
        <div class="register-form">
            <form class="register-form__insert" action="?task=insert" method="POST">
                <div class="register-form__header">
                    <h1 class="register-form__header-heading">Thêm sản phẩm</h1>
                </div>
                <div class="register-form__form">
                    <div class="register-form__form-group">
                        <label for="name">Tên sản phẩm</label>
                        <br>
                        <input type="text" id="name" name="name" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="color">Màu</label>
                        <br>
                        <input type="text" id="color" name="color" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="size">Kích cỡ</label>
                        <br>
                        <input type="int" id="size" name="size" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="amount">Số lượng</label>
                        <br>
                        <input type="int" id="amount" name="amount" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="price">Đơn giá</label>
                        <br>
                        <input type="int" id="price" name="price" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="sale">Giảm giá</label>
                        <br>
                        <input type="int" id="sale" name="sale" class="register-form__input">
                    </div>
                    <div class="register-form__form-group">
                        <label for="img">Hình ảnh</label>
                        <br>
                        <input type="file" id="img" name="img">
                    </div>
                </div>
                <div class="register-form__btn">
                    <button class="register-form__submit"  type="submit">Thêm</button>
                </div>
                <span class="auth-form__member">
                    <a href="?task=showHome" title="" class="auth-form__login">Quay lại</a>
                </span>
            </form>
        </div>
    </div>
</body>
</html>
